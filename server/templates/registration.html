<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>

    <!-- Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">

</head>
<body>
    
    <section id="registration" class="info">

        <img src="../static/imgs/icons/contacts.png">
        <h1 class="title-design" style="width: 250px; display: inline-block;">Registration</h1>
        <label class="text-design" style="width: calc(100% - 200px); display: inline-block;">Create an account or log in to start creating, organizing, and tracking your tasks with ease.</label>

        <form>
            <input type="text" id="surname" name="surname" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </form>
        
        <a href="/index"><button class="click-effect arrow-button"></button></a>

    </section>
    

    <div id="change-color" class="click-effect"></div>

    <script src="../static/script/script.js"></script>
</body>
</html>
